{% extends 'base.html' %}
{% block content %}
<h2>Add New Post</h2>
<form method="post">
  <input type="text" name="title" placeholder="Title" required><br><br>
  <textarea name="content" rows="8" cols="40" placeholder="Content" required></textarea><br><br>
  <button type="submit">Publish</button>
</form>
{% endblock %}
